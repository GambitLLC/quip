syntax = "proto3";
package quip.matchmaker.internal;
option go_package="github.com/GambitLLC/quip/libs/matchmaker/internal/ipb";

// Internal message for holding relevant player information.
message PlayerInternal {
  string player_id = 1;

  optional string ticket_id = 2;

  optional string match_id = 3;
}

// Internal message for holding relevant ticket information.
message TicketInternal {
  string player_id = 1;

  string gamemode = 2;
}

// Internal message for holding relevant game information.
message GameDetails {
  // Name of the current gamemode.
  string gamemode = 1;

  // Number of teams in the match.
  uint32 teams = 2;

  // Number of players per team.
  uint32 players = 3;
}

message MatchInternal {
  string match_id = 1;
  string connection = 2;

  enum State {
    STATE_UNSPECIFIED = 0;
    STATE_PENDING = 1;
    STATE_PLAYING = 2;
    STATE_FINISHED = 3;
  }

  State state = 3;
}