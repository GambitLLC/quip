syntax = "proto3";
package quip.matchmaker;
option go_package="github.com/GambitLLC/quip/libs/pb/matchmaker";

import "google/protobuf/timestamp.proto";

message GameConfiguration {
  string gamemode = 1;
}

// Indicates change in queue status.
message QueueUpdate {
  // Identifies the entities whose queue has received an update.
  repeated string targets = 1;

  oneof update {
    // Currently searching for a match.
    QueueSearching started = 2;

    // Stopped searching for a match or a match has completed.
    QueueFinished finished = 3;

    // Found a match.
    MatchFound found = 4;
  }
}

message QueueSearching {
  string gamemode = 1;
  google.protobuf.Timestamp start_time = 2;
}

message QueueFinished {
  optional string reason = 1;
}

message MatchFound {
  string match_id = 1;
  string connection = 2;
}

enum Status {
  STATUS_OFFLINE = 0;
  STATUS_IDLE = 1;
  STATUS_SEARCHING = 2;
  STATUS_PLAYING = 3;
}

// Indicates change in status.
message StatusUpdate {
  repeated string targets = 1;

  Status status = 2;
}